<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Zoom</title>
    </head>
    <body>
        <header>
            <button class="button">
                <span> 
                    <i class="fa-solid fa-table-cells">
                    </i>
                </span>
                    Speaker View
            </button>
            <button>
                <i class="fa-solid fa-maximize">                  
                </i>
            </button>
        </header>

        <main>
            <div class="video-container">
                <div class="video">
                    <img src="https://picsum.photos/300">
                </div>
            </div>
        </main>
           
            
          
       <footer>
            <div>
                <button>
                    <div>
                        <i class="fa-solid fa-microphone fa-2x "></i>
                    </div>
                    <div> 
                        Mute 
                    </div>
                </button>
                <button>
                    <div>
                        <i class="fa-solid fa-chevron-up fa-1x "></i>
                    </div>
                </button>
                <button>
                    <div>
                        <i class="fa-solid fa-video  fa-2x "></i>
                    </div>
                    <div> 
                        Stop Video 
                    </div>
                </button>
                <button>
                    <div>
                        <i class="fa-solid fa-chevron-up fa-1x "></i>
                    </div>
                </button>
               
            </div>
            <div>
                <button>
                    <div>
                        <i class="fa-solid fa-user-plus fa-2x "></i>
                    </div>
                    <div> 
                        Invite
                    </div>
                </button>
                <button>
                    <div>
                        <i class="fa-solid fa-user-group fa-2x "></i>
                    </div>
                    <div> 
                        Manager Participants
                    </div>
                </button>
                <button>
                    <div >
                        <i class="fa-solid fa-chart-column fa-2x"></i>
                    </div>
                    <div> 
                        Polling
                    </div>
                </button>
                <button>
                    <div class="color-light-green">
                        <i class="fa-solid fa-share-from-square fa-2x "></i>
                    </div>
                    <div> 
                        Share Screen
                    </div>
                </button>
                <button>
                    <div>
                        <i class="fa-solid fa-chevron-up fa-1x "></i>
                    </div>
                </button>
                <button>
                    <div>
                        <i class="fa-solid fa-comment fa-2x "></i>
                    </div>
                    <div> 
                        Chat
                    </div>
                </button>
                <button>
                    <div>
                        <i class="fa-solid fa-record-vinyl fa-2x "></i>
                    </div>
                    <div> 
                        Record
                    </div>
                </button>
                <button>
                    <div>
                        <i class="fa-solid fa-border-all fa-2x "></i>
                    </div>
                    <div> 
                        Breakout Room
                    </div>
                </button>
                <button>
                    <div>
                        <i class="fa-solid fa-ellipsis fa-2x "></i>
                    </div>
                    <div> 
                        More 
                    </div>
                </button>
                
            </div>
            <div>
               <button class="end-meeting-btn">
                    End Meeting
               </button>
            </div>
       </footer>
    </body>
</html>
